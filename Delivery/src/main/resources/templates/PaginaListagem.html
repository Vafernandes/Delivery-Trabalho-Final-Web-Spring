<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
</head>
<body>


	<table class="table">
		<thead>
			<tr>
				<th scope="col">CÃ³digo</th> 
				<th scope="col">Nome</th>
				<th scope="col">Time</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "pessoa : ${listaDePessoas}">
				<td th:text="${pessoa.codigo}"></td>
				<td th:text="${pessoa.nome}"></td>
				<td th:text="${pessoa.time}"></td>
				<td th:text="${{pessoa.dataNascimento}}"></td>
				<td sec:authorize="hasRole('ROLE_ADMIN')"> <a class="btn btn-danger" th:href="@{/pessoa/excluir/{codigo}(codigo = ${pessoa.codigo})}">Excluir</a> </td>
				<td sec:authorize="hasRole('ROLE_ADMIN')"> <a class="btn btn-primary" th:href="@{/pessoa/atualizar/{codigo}(codigo = ${pessoa.codigo})}">Atualizar</a> </td>
				<td sec:authorize="hasRole('ROLE_USER')"> <a class="btn btn-success" th:href="@{/pessoa/atualizar/{codigo}(codigo = ${pessoa.codigo})}">ADD</a> </td>
				<td> <img width="200" height="200" th:src="@{'/images/'+${pessoa.nome}+.png}"> </td>
			</tr>
		</tbody>
	</table>
	
	<script type="/js/bootstrap.min.js"></script>
</body>
</html>
