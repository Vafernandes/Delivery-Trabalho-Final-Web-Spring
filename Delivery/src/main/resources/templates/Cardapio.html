                <li  sec:authorize="hasRole('ROLE_USER')"  class="nav-item col-sm">

                    <a class="btn btn-outline-warning" href="/logout">Sair</a>
                </li>
            </ul>
            <a sec:authorize="!isAuthenticated()" href="/pessoa/logar" class="btn btn-outline-danger navbar-btn">Entrar</a>
        </div>
    </nav>


		<div class="container my-5">
		<center>
			<h1>PRATOS DO DIA</h1>
		</center>
		<br>
		<div class="row justify-content-center">
			<div th:each="produto : ${listaDeProdutos}"
				class="card col-sm6 m-2" style="width: 15rem;">
				<img th:src="@{'/images/'+${produto.nomeProduto}+.png}"
					class="card-img-top" height="200">
				<div class="card-body">
					<center>
						<h5 th:text="${produto.nomeProduto}" class="card-title"></h5>
						<p th:text="'R$ ' + ${produto.preco} " class="card-text"></p>
						<a	sec:authorize="!hasRole('ROLE_ADMIN')" 
						th:href="@{/produto/comprar/{idProduto} (idProduto = ${produto.idProduto})}" 
						class="btn btn-success">Adicionar</a>
					</center>
				</div>
			</div>

		</div>

	</div>
